<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .message:last-child {
            border-bottom: none;
        }
        .message strong {
            display: block;
        }
        .form-group {
            margin-top: 15px;
            
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Foro de Discusi√≥n</h2>
        <div id="messages"></div>
        <div class="form-group">
            <input type="text" id="username" placeholder="Nombre" required>
        </div>
        <div class="form-group">
            <textarea id="message" placeholder="Escribe un mensaje..." required></textarea>
        </div>
        <button onclick="addMessage()">Enviar</button>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", loadMessages);

        function loadMessages() {
            let messagesContainer = document.getElementById("messages");
            let messages = JSON.parse(localStorage.getItem("forumMessages")) || [];
            messagesContainer.innerHTML = "";
            messages.forEach(msg => {
                let div = document.createElement("div");
                div.classList.add("message");
                div.innerHTML = `<strong>${msg.username}</strong><p>${msg.text}</p>`;
                messagesContainer.appendChild(div);
            });
        }

        function addMessage() {
            let username = document.getElementById("username").value.trim();
            let message = document.getElementById("message").value.trim();
            if (username && message) {
                let messages = JSON.parse(localStorage.getItem("forumMessages")) || [];
                messages.push({ username, text: message });
                localStorage.setItem("forumMessages", JSON.stringify(messages));
                loadMessages();
                document.getElementById("message").value = "";
            }
        }
    </script>
</body>
</html>
